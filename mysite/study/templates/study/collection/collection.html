{% extends "study/base.html" %}

{% block title %}Your Collection{% endblock %}


{% block content %}
    <!-- Display every set you own -->
    <div class="collection">
    {% for set in sets %}
        <div class="set">
            <h4><a href="{{ set.get_absolute_url }}">{{set.name}}</a></h4>
            <h6>{{set.card_amount}}</h6>
        </div> 
    {% endfor %}
    </div>
    {% include "pagination.html" with page=page_obj %}
{% endblock %}
